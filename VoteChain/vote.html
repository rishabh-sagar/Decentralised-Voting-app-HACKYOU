<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VotingChain</title>
   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header" class="animated slideInDown" style="animation-delay:1.8s;">
        <table>
            <tr>
                <td id="logo">VotingChain</td>
     
            </tr>
        </table>
    </header>
    
   <div class="vote-window">
  <div class="vote-window-header">
    <div class="vote-window-title">Voting Panel</div>
    
  </div>
  <div class="vote-window-body">
    <div class="gui-window-awards">
      
      <ul class="vote-tab-row vote-tab-row-even">
        <li class="vote-tab-star"><span class="star goldstar"></span></li>
        <li class="vote-tab-title">Narendra Modi
          <div class="vote-tab-subtitle">BJP</div>
        </li>
         <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
      <ul class="vote-tab-row">
        <li class="vote-tab-star"><span class="star silverstar"></span></li>
        <li class="vote-tab-title">Rahul gandhi
          <div class="vote-tab-subtitle">INC</div>
        </li>
        <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
      <ul class="vote-tab-row vote-tab-row-even">
        <li class="vote-tab-star"><span class="star bronzestar"></span></li>
        <li class="vote-tab-title">sharad pawar
          <div class="vote-tab-subtitle">ncp</div></li>
         <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
      <ul class="vote-tab-row">
        <li class="vote-tab-star"><span class="star rhodiumstar"></span></li>
        <li class="vote-tab-title">sg dvs
          <div class="vote-tab-subtitle">sdg</div></li>
        <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
      <ul class="vote-tab-row vote-tab-row-even">
        <li class="vote-tab-star"><span class="star platinumstar"></span></li>
        <li class="vote-tab-title">sdg dvd
         <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
      <ul class="vote-tab-row">
        <li class="vote-tab-star"><span class="star"></span></li>
        <li class="vote-tab-title">dger ettt</li>
        
        <li class="vote-tab-time"><button class="vote-tab-but-vote">vote</button></li>
      </ul>
    </div>
    <div class="vote-tab-buttons"><button class="vote-tab-but-vote"><i class="fa fa-angle-left"></i> Result</button></div>
  </div>
</div>
   
    
</body>
</html>
